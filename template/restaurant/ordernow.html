{%extends 'restaurant/restaurant.html'%}
{%load staticfiles%}
{%block 'all'%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="{%static 'rest_style.css'%}">    
<style>
	a{
		font-size: 15px;
	}
	main{
		margin-top:-30px 
	}
	.toggle{
		height: 36px;
		font-size: 15px;
	}
	nav{
		font-size: 15px;
	}
	.nav_item li{
	display: none;
			}
		body{
			background-color: black;
		}
	main div{
		margin-left: -10px;

	}
	main div div{
		width: 100%;
		
	}
	.card{
		background-color: black
	}
	.card img{
		margin-left: 25px
	}
	.card-body{
		margin-left: 10px
	}
	.ul{
		margin-top: 5px;
	}
</style>
<div>

{%for i in food%}
          <div class="col-lg-4 col-md-6 mb-4" style="">
            <div class="card">
              <img class="card-img-top" style="height: 200px;width: 200px; border-radius: 50%" src="{{i.image.url}}" alt="">
              <div class="card-body">
                <h4 class="card-title">{{i.name}}</h4>
                <h5></h5>
                <p class="card-text"> price: {{i.price}}</p>
              </div>
              	<small class="text-muted ml-3">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                <a type="button" class="btn btn-danger" style=" color: white; font-size: 15px" data-toggle="modal" data-target="#{{i.id}}"><i class="fas fa-shopping-cart"></i> Order</a>
            	</div>
         		 </div>
         		 <div class="modal fade" id="{{i.id}}"   tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered" role="document">
				    <div class="modal-content" style="background-color: rgba(30,30,30);">
				      <div class="modal-header" style="border:none">
				        <h5 class="modal-title" style="color: red; margin-left:20px; font-size: 15px" id="exampleModalLongTitle">Do You Really Want To Order it This Item.......!!</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body" style="margin-left: 0px">
				      	<hr style="background-color: white" />
				      	<form method="POST" action="/restaurant/booking/">

				      		{%csrf_token%}
				      		
				        <h2 align="center">Item Name is :- {{i.name}}</h2>
				        <h3 align="center">Price :- â‚¹ {{i.price}}</h3>
				        <label style="font-size: 15px; margin-left: 100px">Enter Quantity</label>
				        <input type="number" name="qty" placeholder="enter qty" value="1" style="color: black;height: 30px; font-size: 15px; font-weight: bolder;">
				        <hr style="background-color: white"/>

				      </div>
				      <div class="modal-footer" style="border:none;">
				        <button style="color: white;font-size: 15px" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

				        
				        	<input type="hidden" name="fid" value="{{i.id}}">
				        	
				        <input type="submit" value="Order"  style="color: white;font-size: 15px" type="button" class="btn btn-primary">
				        </form>
				      </div>
				    </div>
				  </div>
				</div>

{%endfor%}

</div>

{%endblock%}
