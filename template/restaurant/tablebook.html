{%extends 'restaurant/restaurant.html'%}
{%load static%}
{%block 'all'%}
 <style type="text/css">
 	table{
 		order: 2px solid black;
 	}
 	tr{
 		border-top:none;
 	}
 	th{
 		background-color: black;
 		color:  #fdba04;
 	}
 	td{
 		padding: 50px!important;
 	}
 	.name{
 		padding: 50px!important;
 		background-color: black;
 		color:  #fdba04
 	}
 </style>

 <table class="table">
	<tr class="tr">
		<th>
			customer name
		</th>
		
		
		<th>
			Number of customers
		</th>
		<th>
			time
		</th>
		<th>
			Cancel
		</th>
	</tr>
{%for i in data%}
	<tr>
		<td class="name">{{i.user.user.first_name}} {{i.user.user.last_name}}</td>
		
		<td>{{i.prnum}}</td>
		<td>{{i.time}}</td>
		<td><a href="{%url 'restaurant:cancel' id=i.id%}">Cancel</a></td>
	</tr>
{%endfor%}
</table>
{%endblock%}
