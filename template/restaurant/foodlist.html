{%extends 'restaurant/restaurant.html'%}
{%load static%}

{%block 'all'%}
<div class="row mt-5 container" style="width: 1100px; ">
{%for i in food%}
          <div class="col-lg-3 col-md-6 mb-4 " style="margin-left: 50px; ">
            <div class="card" style="height: 400px" >
              <a><img class="card-img-top" src="{{i.image.url}}" style="width: 200; height: 200px; border-radius: 100px" alt=""></a>
              <div class="card-body">
                <h4 class="card-title" >
                  Name: {{i.name}}
                </h4>
                <h5>Price: {{i.price}}</h5>
                <p class="card-text" style="height: 130px; overflow: auto">{{i.details}}</p>
                <a href="{%url 'restaurant:fooddelete' id=i.id %}" class="btn   btn-danger">Delete</a>
              </div>
              	
            </div>
          </div>
{%endfor%}

</div>

{%endblock%}
