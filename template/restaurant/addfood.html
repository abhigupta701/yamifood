
{%extends 'restaurant/restaurant.html'%}
{%load staticfiles%}
{%block 'all'%}
<h3 style="color:#fdba04; margin-left: 320px" >Add Food Items</h3>

<form method="POST" enctype="multipart/form-data" class="form-group" style="width: 600px ; padding: 50px; background-color: rgba(20,20,20); border-radius: 50px;margin-left: 100px" >
	{%csrf_token%}
	<input type="text" name="nm" class="form-control" placeholder="Item Name"><br/>
	<input type="text" name="details"class="form-control" placeholder="Item Details"><br/>
	
	<select name="ftype" class="form-control">
		{%for i in data%}
		<option value="{{i.id}}">{{i.ftype}}</option>
		{%endfor%}
	</select><br/>
	<select name="fcat" class="form-control">
		{%for i in data1%}
		<option value="{{i.id}}">{{i.catname}}</option>
		{%endfor%}
	</select><br/>
	<input type="file" name="img" class="form-control"><br/>
	<input type="text" name="price" class="form-control" placeholder="Price"><br/>
	<input type="submit" name="" value="Save" class="btn btn-danger" style="width: 100%;">
	
	
</form>
<h3 style="margin-left: 300px">Add Food Image</h3>
	<form method="post" class="form-group" style="width: 600px ; padding: 50px; background-color: rgba(20,20,20);; border-radius: 50px; margin-left: 100px" class="form-control" action="/restaurant/foodimg/" enctype="multipart/form-data">
		{%csrf_token%}
		<input type="file" name="img1"  class="form-control"><br/>
		<input type="file" name="img2" class="form-control"><br/>
		<input type="file" name="img3" class="form-control"><br/>
		<select name="fname" class="form-control">
			{%for i in food%}
			<option value="{{i.id}}">{{i.name}}</option>
			{%endfor%}
		</select><br/>
		<input type="submit" name="" style="width:100%; " value="Add" class=" btn btn-danger">
	</form>

{%endblock%}
