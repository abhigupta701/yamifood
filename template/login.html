{% extends 'index.html'%} {%load static%}
{%block 'nav'%}
    <!-- Start header -->
    <header class="top-navbar">
        <nav class="nav">
        <div class="title" style="width: 55%"><img src="{% static 'logo.png' %}" alt="" class="logo"/>
            <span class="navlist word">Food Delivery System</span>
            
        </div>
        <ul style="width: 600px; margin-top: -6px; margin-left: -20px">
            <li class="mr-2"><a class="navlist" href="/"><i class="fas fa-home"></i> Home</a></li>
            <li class="mr-2"><a class="navlist" href="/menu/"><i class="fas fa-utensils"></i> Menu</a></li>
            <li class="mr-2"><a class="navlist" href="/restaurants/"><i class="fas fa-pizza-slice"></i> Hotel</a></li>
            
            <li class="mr-2"><a class="navlist" href="/login/"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li class="mr-2"><a class="navlist" href="/signup/"><i class="fas fa-user-plus"></i> Signup</a></li>
            
            <li class="mr-2"><a class="navlist" href="/cart/"><i class="fas fa-cart-arrow-down"></i> Cart <sup></sup></a></li>

        </ul>
    </nav>
    
    
    </header>
    <!-- End header -->
    {%endblock%}
{%block 'all'%}
<style>
 
    </style>

<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto" style="margin-top: -70px; ">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    
                    <div class=""> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6" >
                <div class="card2 card border-0 px-4 py-5">
                    
                    
                    <form method="POST">
                        {%csrf_token%}
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Enter User Name <small></small></h6>
                        </label> <input required class="input" class="mb-4" type="text" name="un" placeholder="Enter a valid Username"> </div>
                    <div class="row px-3 mt-2"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password <small></small></h6>
                        </label> <input required class="input" type="password" name="pw" placeholder="Enter password"> </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> </div> <a href="{%url 'forget' id=1%}" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3"><input type="submit" name="save" class="btn btn-blue text-center">  </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a href="{% url 'signup' %}" class="text-danger ">Register</a></small> </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span><a href="/accounts/google/login/"> <span class="fa fa-google-plus mr-4 text-sm"></span> </a><span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
