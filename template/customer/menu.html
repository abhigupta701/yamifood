{%extends 'customer/home.html'%}
{%load staticfiles%}
{%block 'all'%}
<form method="post">
  {%csrf_token%}
<select name="st" class="bar" style="width: 200px; color: black!important">
  <option>State</option>
  {%for i in state%}
  <option value="{{i.id}}">{{i.sname}}</option>
  {%endfor%}
</select>
<select name="cty" class="bar" style="width: 200px; color: black!important">
  <option>City</option>
  {%for i in city%}
  <option value="{{i.id}}">{{i.cname}}</option>
  {%endfor%}
</select>
<select name="ct" class="bar" style="width: 200px; color: black!important">
  <option>Category</option>
  {%for i in cat%}
  <option value="{{i.id}}">{{i.catname}}</option>
  {%endfor%}
</select>
<input type='submit'value='search' class="bar">
</form>
<div class="row mt-3" style="padding:50px;">
{%for i in food%}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
              <img class="card-img-top" style="height: 200px; border-radius: 50%" src="{{i.image.url}}" alt="">
              <div class="card-body">
                <h4 class="card-title">{{i.name}}</h4>
                <h5>restaurent name: {{i.restaurant.name}}</h5>
                <p class="card-text"> price: {{i.price}}</p>
              </div>
              	<small class="text-muted ml-3">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                <a href="{%url 'customer:item' id=i.id%}" class="btn btn-danger ml-4 mb-4 mt-2" style="width: 83%" ><i class="fas fa-shopping-cart"></i> Buy</a>
            </div>

          </div>
{%endfor%}


</div>


{%endblock%}
